<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
  <script type="text/javascript" src="http://underscorejs.org/underscore-min.js"></script>

  <style>
    .bar {
      fill: steelblue;
    }

    .bar:hover {
      fill: brown;
    }

    .axis {
      font: 10px sans-serif;
    }

    .axis path,
    .axis line {
      fill: none;
      stroke: #000;
      shape-rendering: crispEdges;
    }

    .x.axis path {
      display: none;
    }

  </style>

</head>
<body>

  <script >

  var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var x = d3.scale.ordinal()
    .rangeRoundBands([0, width], .1);

var y = d3.scale.linear()
    .range([height, 0]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
    .ticks(10);

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .style({
              'border':'3px solid black'
          })
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");


  d3.csv('Birth_rate.csv' , function(birth){
    var cBirth = d3.nest()
          .key(function(d){return d.Country;})
          .entries(birth); 


var tArray = new Array() ;

                for ( var i = 0 ; i <4 ; i++)
                {
                  var k = "a" + i ;
                  k = {} ;
                  tArray.push(k) ;
                  tArray[i].year = 1960+i ;
                }
    console.log(tArray);
    console.log(tArray[0].year);


    
      tArray[0].num = cBirth[0].values[0].y1960 ;
      tArray[1].num = cBirth[0].values[0].y1961 ;
      tArray[2].num = cBirth[0].values[0].y1962 ;
      tArray[3].num = cBirth[0].values[0].y1963 ;
     /* tArray[3].y = cBirth[0].values[0].y1963 ;
      tArray[4].y = cBirth[0].values[0].y1964 ;
      tArray[5].y = cBirth[0].values[0].y1965 ;
      tArray[6].y = cBirth[0].values[0].y1966 ;
      tArray[7].y = cBirth[0].values[0].y1967 ;
      tArray[8].y = cBirth[0].values[0].y1968 ;
      tArray[9].y = cBirth[0].values[0].y1969 ;*/

    //console.log(cBirth[0].values[0].y1960);


  x.domain(tArray.map(function(d) { return d.year; }));
  y.domain([0, d3.max(tArray, function(d) { return d.num; })]);

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

  svg.append("g")
      .attr("class", "y axis")
      .attr("x" , 40)
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Frequency");

  svg.selectAll(".bar")
      .data(tArray)
    .enter().append("rect")
      .attr("class", "bar")
      .attr("x", function(d) { return x(d.year); })
      .attr("width", x.rangeBand())
      .attr("y", function(d) { return y(d.num); })
      .attr("height", function(d) { return height - y(d.num); });
});   
  </script >







</body>

</html>
